<div class="auth-container">
  <div class="auth-card">
    <!-- Header -->
    <div class="auth-header">
      <h1>Access Your Account</h1>
      <p>{{ isLoginMode ? 'Welcome back! Sign in to continue' : 'Join us today and start shopping' }}</p>
    </div>

    <!-- Tab Toggle -->
    <div class="auth-tabs">
      <button 
        class="tab-btn" 
        [class.active]="isLoginMode"
        (click)="isLoginMode = true">
        Sign In
      </button>
      <button 
        class="tab-btn" 
        [class.active]="!isLoginMode"
        (click)="isLoginMode = false">
        Create Account
      </button>
    </div>

    <!-- Login Form -->
    <form *ngIf="isLoginMode" class="auth-form" (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="loginEmail">Email Address</label>
        <input 
          type="email" 
          id="loginEmail"
          [(ngModel)]="loginData.email"
          name="loginEmail"
          placeholder="Enter your email"
          required>
      </div>

      <div class="form-group">
        <label for="loginPassword">Password</label>
        <input 
          type="password" 
          id="loginPassword"
          [(ngModel)]="loginData.password"
          name="loginPassword"
          placeholder="Enter your password"
          required>
      </div>

      <div class="form-options">
        <label class="checkbox-label">
          <input type="checkbox"> Remember me
        </label>
        <a href="#" class="forgot-link">Forgot password?</a>
      </div>

      <button type="submit" class="auth-btn primary">Sign In</button>

      <div class="divider">
        <span>or</span>
      </div>

      <div class="social-login">
        <button type="button" class="social-btn google" (click)="onSocialLogin('Google')">
          <span class="social-icon">üîç</span>
          Continue with Google
        </button>
        <button type="button" class="social-btn facebook" (click)="onSocialLogin('Facebook')">
          <span class="social-icon">üìò</span>
          Continue with Facebook
        </button>
      </div>
    </form>

    <!-- Sign Up Form -->
    <form *ngIf="!isLoginMode" class="auth-form" (ngSubmit)="onSignup()">
      <div class="form-row">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input 
            type="text" 
            id="firstName"
            [(ngModel)]="signupData.firstName"
            name="firstName"
            placeholder="First name"
            required>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input 
            type="text" 
            id="lastName"
            [(ngModel)]="signupData.lastName"
            name="lastName"
            placeholder="Last name"
            required>
        </div>
      </div>

      <div class="form-group">
        <label for="signupEmail">Email Address</label>
        <input 
          type="email" 
          id="signupEmail"
          [(ngModel)]="signupData.email"
          name="signupEmail"
          placeholder="Enter your email"
          required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input 
          type="tel" 
          id="phone"
          [(ngModel)]="signupData.phone"
          name="phone"
          placeholder="Enter your phone number"
          required>
      </div>

      <div class="form-group">
        <label for="signupPassword">Password</label>
        <input 
          type="password" 
          id="signupPassword"
          [(ngModel)]="signupData.password"
          name="signupPassword"
          placeholder="Create a password"
          required>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input 
          type="password" 
          id="confirmPassword"
          [(ngModel)]="signupData.confirmPassword"
          name="confirmPassword"
          placeholder="Confirm your password"
          required>
      </div>

      <div class="form-options">
        <label class="checkbox-label">
          <input type="checkbox" required> 
          I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
        </label>
      </div>

      <button type="submit" class="auth-btn primary">Create Account</button>

      <div class="divider">
        <span>or</span>
      </div>

      <div class="social-login">
        <button type="button" class="social-btn google" (click)="onSocialLogin('Google')">
          <span class="social-icon">üîç</span>
          Sign up with Google
        </button>
        <button type="button" class="social-btn facebook" (click)="onSocialLogin('Facebook')">
          <span class="social-icon">üìò</span>
          Sign up with Facebook
        </button>
      </div>
    </form>

    <!-- Footer -->
    <div class="auth-footer">
      <p *ngIf="isLoginMode">
        Don't have an account? 
        <button class="link-btn" (click)="toggleMode()">Create one here</button>
      </p>
      <p *ngIf="!isLoginMode">
        Already have an account? 
        <button class="link-btn" (click)="toggleMode()">Sign in here</button>
      </p>
    </div>
  </div>
</div>
