<!-- Amazon-style Header -->
<header class="main-header">
  <div class="header-container">
    <!-- Logo Section -->
    <div class="logo-section">
      <div class="logo">
        <span class="logo-text">{{ title }}</span>
        <span class="logo-domain">.in</span>
      </div>
      <div class="delivery-info">
        <span class="deliver-to">Delivering to</span>
        <span class="location">All over INDIA</span>
      </div>
    </div>

    <!-- Search Section -->
    <div class="search-section">
      <div class="search-bar">
        <select class="category-dropdown">
          <option>All</option>
          <option>Electronics</option>
          <option>Fashion</option>
          <option>Home & Kitchen</option>
          <option>Sports & Fitness</option>
          <option>Books</option>
          
        </select>
        <input type="text" class="search-input" placeholder="Search products...">
        <button class="search-btn">
          <i class="search-icon">ğŸ”</i>
        </button>
      </div>
    </div>

    <!-- Account & Cart Section -->
    <div class="account-section">
      <div class="language-selector">
        <span class="flag">Language</span>
        <span>IN</span>
      </div>
      
      <div class="account-info" (click)="navigateTo('auth')">
        <span class="greeting">Hello, Sign in</span>
        <span class="account-text">Account & Login</span>
      </div>
      
      <div class="orders" (click)="navigateTo('orders')">
        <span class="returns">Returns</span>
        <span class="orders-text">& Orders</span>
      </div>
      
      <div class="cart">
        <span class="cart-icon">ğŸ›’</span>
        <span class="cart-count">0</span>
        <span class="cart-text">Cart</span>
      </div>
    </div>
  </div>

  <!-- Navigation Bar -->
  <nav class="nav-bar">
    <div class="nav-container">
      <div class="nav-items">
        <span class="nav-item" (click)="navigateTo('home')">ğŸ  Home</span>
        <span class="nav-item" (click)="navigateTo('mobile-shop')">ğŸ“± Mobile Shop</span>
        <span class="nav-item">ğŸ‘• Fashion</span>
        <span class="nav-item">ğŸ  Home & Kitchen</span>
        <span class="nav-item">âš½ Sports</span>
        <span class="nav-item">ğŸ“š Books</span>
        <span class="nav-item">ğŸ® Gaming</span>
        <span class="nav-item">ğŸ’„ Beauty</span>
        <span class="nav-item">ğŸš— Automotive</span>
      </div>
    </div>
  </nav>
</header>

<!-- Page Content Based on Navigation -->
<div [ngSwitch]="currentPage">
  <!-- Home Page -->
  <div *ngSwitchCase="'home'">
    <app-banner-slider></app-banner-slider>
    <div class="container">
      <app-product-list></app-product-list>
    </div>
  </div>

  <!-- Authentication Page -->
  <div *ngSwitchCase="'auth'">
    <app-auth></app-auth>
  </div>

  <!-- Orders & Returns Page -->
  <div *ngSwitchCase="'orders'">
    <app-orders-returns></app-orders-returns>
  </div>

  <!-- Mobile Shop Page -->
  <div *ngSwitchCase="'mobile-shop'">
    <app-mobile-shop></app-mobile-shop>
  </div>

  <!-- Product Details Page -->
  <div *ngSwitchCase="'product-details'">
    <app-product-details [productId]="selectedProductId"></app-product-details>
  </div>

  <!-- Default Home Page -->
  <div *ngSwitchDefault>
    <app-banner-slider></app-banner-slider>
    <div class="container">
      <app-product-list></app-product-list>
    </div>
  </div>
</div>
