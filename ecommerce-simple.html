<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Ecommerce Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        
        .header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .product {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }
        
        .product h3 {
            color: #333;
            margin: 10px 0;
        }
        
        .product p {
            color: #666;
            font-size: 14px;
        }
        
        .price {
            font-size: 18px;
            font-weight: bold;
            color: #e74c3c;
            margin: 10px 0;
        }
        
        .btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .btn:hover {
            background-color: #2980b9;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Simple Ecommerce Store</h1>
        <p>Best products at great prices</p>
    </div>

    <div class="container">
        <div id="loading" class="loading">Loading products...</div>
        <div id="products" class="products" style="display: none;"></div>
    </div>

    <script>
        // Sample products data
        const products = [
            {
                id: 1,
                name: "Smartphone",
                description: "Latest Android smartphone with 128GB storage",
                price: 25000,
                imageUrl: "https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?w=300&h=200&fit=crop"
            },
            {
                id: 2,
                name: "Laptop",
                description: "High-performance laptop for work and gaming",
                price: 75000,
                imageUrl: "https://images.unsplash.com/photo-1496181133206-80ce9b88a853?w=300&h=200&fit=crop"
            },
            {
                id: 3,
                name: "Headphones",
                description: "Wireless noise-cancelling headphones",
                price: 8000,
                imageUrl: "https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=300&h=200&fit=crop"
            },
            {
                id: 4,
                name: "Smart Watch",
                description: "Fitness tracker with heart rate monitor",
                price: 15000,
                imageUrl: "https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=300&h=200&fit=crop"
            },
            {
                id: 5,
                name: "Camera",
                description: "Digital camera with 4K video recording",
                price: 45000,
                imageUrl: "https://images.unsplash.com/photo-1502920917128-1aa500764cbd?w=300&h=200&fit=crop"
            },
            {
                id: 6,
                name: "Tablet",
                description: "10-inch tablet for work and entertainment",
                price: 30000,
                imageUrl: "https://images.unsplash.com/photo-1544244015-0df4b3ffc6b0?w=300&h=200&fit=crop"
            }
        ];

        // Function to load products
        async function loadProducts() {
            const loadingEl = document.getElementById('loading');
            const productsEl = document.getElementById('products');

            try {
                // Try to fetch from backend API
                const response = await fetch('http://localhost:8080/api/products');
                let productData = products; // fallback to sample data
                
                if (response.ok) {
                    const apiProducts = await response.json();
                    if (apiProducts.length > 0) {
                        productData = apiProducts;
                    }
                }
                
                displayProducts(productData);
            } catch (error) {
                console.log('Using sample data');
                displayProducts(products);
            }
        }

        // Function to display products
        function displayProducts(productList) {
            const loadingEl = document.getElementById('loading');
            const productsEl = document.getElementById('products');

            loadingEl.style.display = 'none';
            productsEl.style.display = 'grid';

            productsEl.innerHTML = productList.map(product => `
                <div class="product">
                    <img src="${product.imageUrl}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>${product.description}</p>
                    <div class="price">â‚¹${product.price.toLocaleString()}</div>
                    <button class="btn" onclick="addToCart(${product.id}, '${product.name}')">
                        Add to Cart
                    </button>
                </div>
            `).join('');
        }

        // Function to add to cart
        function addToCart(productId, productName) {
            alert(`${productName} added to cart!`);
            // Here you can add actual cart functionality
        }

        // Load products when page loads
        window.addEventListener('DOMContentLoaded', loadProducts);
    </script>
</body>
</html>
